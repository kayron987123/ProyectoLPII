<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>RegistrarCliente</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="PaginaMaestraProductos::nav"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Registrar Cliente
		</h1>

		<form class="form-horizontal" th:action="@{/Vistas/GuardarCliente}" method="post" th:Object="${cliente}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{idcliente}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
						placeholder="Ingrese el nombre del cliente" autocomplete="off" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Apellido:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apellido" name="apellido"
						th:field="*{apellido}" placeholder="Ingrese el apellido del cliente" autocomplete="off"
						required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Direccion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="direccion" name="direccion"
						th:field="*{direccion}" placeholder="Ingrese la direccion del cliente" autocomplete="off"
						required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email"
						th:field="*{email}" placeholder="Ingrese el email del cliente" autocomplete="off"
						required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="dni" name="dni" th:field="*{dni}"
						placeholder="Ingrese el dni del cliente" required autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Telefono:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" step="any" id="telefono" name="telefono" th:field="*{telefono}"
						placeholder="Ingrese el telefono del cliente" autocomplete="off" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-2 mx-auto">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span> Guardar
					</button>
				</div>
			</div>
			<br>

		</form>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="PaginaMaestraProductos::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
