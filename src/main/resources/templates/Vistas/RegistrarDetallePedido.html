<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>RegistrarDetallePedido</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="PaginaMaestraProductos::nav"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Registrar Detalle de Pedido
		</h1>

		<form class="form-horizontal" th:action="@{/Vistas/GuardarDetallePedido}" method="post"
			th:Object="${detallepedido}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{iddetalle}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="marca">Codigo de Pedido:</label>
				<div class="col-sm-10">
					<select class="form-control" id="marca" name="marca" th:field="*{pedido.idpedido}">
						<!-- Aquí debes incluir opciones de marcas dinámicamente -->
						<option th:each="pedido : ${listapedido}" th:value="${pedido.idpedido}"
							th:text="${pedido.idpedido}">
							Marca 1</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="producto">Producto:</label>
				<div class="col-sm-10">
					<select class="form-control" id="producto" name="producto" th:field="*{producto.idproducto}">
						<option th:each="producto : ${listaproducto}" th:value="${producto.idproducto}"
							th:text="${producto.nombre}">
							Marca 1
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="marca">Cliente:</label>
				<div class="col-sm-10">
					<select class="form-control" id="marca" name="marca" th:field="*{cliente.idcliente}">
						<!-- Aquí debes incluir opciones de marcas dinámicamente -->
						<option th:each="cliente : ${listacliente}" th:value="${cliente.idcliente}"
							th:text="${cliente.nombre}">
							Marca 1</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="cantidad" name="cantidad" th:field="*{cantidad}"
						placeholder="Ingrese el precio del producto" required autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Importe:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="importe" name="precio" th:field="*{preciounitario}"
						placeholder="Ingrese el precio del producto" required autocomplete="off" step="0.01">
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-sm-2 mx-auto">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span> Guardar
					</button>
				</div>
			</div>
			<br>

		</form>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="PaginaMaestraProductos::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
