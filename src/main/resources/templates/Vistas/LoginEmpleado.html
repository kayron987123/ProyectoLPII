<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>LoginEmpleado</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/Vistas/ListaProductos}">Tienda</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="container">
			<div class="card mb-3">
				<div class="row no-gutters">
					<div class="col-md-4">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h2>Ingresar</h2>
						</div>
					</div>
				</div>
			</div>
			<form th:action="@{/Vistas/VerificarCredenciales}" method="post">
				<div class="form-group">
					<label for="username"> Username: </label>
					<input type="text" class="form-control" id="username" name="username"
						placeholder="Ingrese su username" required autocomplete="off">
				</div>
				<div class="form-group">
					<label for="contrasena"> Contraseña:</label>
					<input type="password" class="form-control" id="contrasena" name="contrasena"
						placeholder="Ingrese su contraseña" required>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span>
							Ingresar</button>
					</div>
				</div>
			</form>

			<div th:if="${error}" class="alert alert-danger">
				<p th:text="${error}"></p>
			</div>

		</div>
		<!-- Footer -->
		<div th:include="PaginaMaestraProductos::footer"></div>
		<!-- Bootstrap core JavaScript -->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
