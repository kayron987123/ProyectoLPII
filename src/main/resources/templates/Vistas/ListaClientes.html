<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>ListaClientes</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="PaginaMaestraProductos::nav"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Lista de Clientes
		</h1>


		<a class="btn btn-primary" th:href="@{/Vistas/RegistrarCliente}"> Crear Cliente</a>
		
		<h1></h1>
		<h2>Clientes</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Direccion</th>
					<th scope="col">Email</th>
					<th scope="col">Dni</th>
					<th scope="col">Telefono</th>
					<th scope="col">Accion</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			
			<tbody >
				<tr th:each="cli:${listaclientes}">
					<td th:text="${cli.idcliente}"></td>
					<td th:text="${cli.nombre}"></td>
					<td th:text="${cli.apellido}"></td>
					<td th:text="${cli.direccion}"></td>
					<td th:text="${cli.email}"></td>
					<td th:text="${cli.dni}"></td>
					<td th:text="${cli.telefono}"></td>
					<td><a class="btn btn-warning" th:href="@{EditarCliente/}+${cli.idcliente}">Editar</a> </td>
					<td><a class="btn btn-danger" th:href="@{EliminarCliente/}+${cli.idcliente}">Eliminar</a> </td>
				</tr>
			</tbody>
		</table>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="PaginaMaestraProductos::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
