<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>RegistrarProducto</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="PaginaMaestraProductos::nav"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Registrar Producto
		</h1>

		<form class="form-horizontal" th:action="@{/Vistas/GuardarProducto}" method="post" th:Object="${producto}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{idproducto}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
						placeholder="Ingrese el nombre del producto" autocomplete="off" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="descripcion" name="descripcion"
						th:field="*{descripcion}" placeholder="Ingrese la descripcion del producto" autocomplete="off"
						required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="marca">Marca:</label>
				<div class="col-sm-10">
					<select class="form-control" id="marca" name="marca" th:field="*{marca.idmarca}">
						<!-- Aquí debes incluir opciones de marcas dinámicamente -->
						<option th:each="marca : ${listamarca}" th:value="${marca.idmarca}" th:text="${marca.nombre}">
							Marca 1</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria">Categoría:</label>
				<div class="col-sm-10">
					<select class="form-control" id="categoria" name="categoria" th:field="*{categoria.idcategoria}">
						<!-- Aquí debes incluir opciones de categorías dinámicamente -->
						<option th:each="categoria : ${listacategoria}" th:value="${categoria.idcategoria}"
							th:text="${categoria.nombre}">Categoría 1</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}"
						placeholder="Ingrese el precio del producto" required autocomplete="off" step="0.01">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Stock:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" step="any" id="stock" name="stock" th:field="*{stock}"
						placeholder="Ingrese el stock del producto" autocomplete="off" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-2 mx-auto">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span> Guardar
					</button>
				</div>
			</div>
			<br>

		</form>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="PaginaMaestraProductos::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
